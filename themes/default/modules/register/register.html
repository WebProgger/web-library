<form class="auth-form validate-form" method="POST">
    <span class="auth-form-title">
        Регистрация
    </span>

    <div class="auth-form-input validate-input" data-validate="Используйте ФИО. Например Иванов Иван Иванович">
        <input class="input" type="text" name="fio">
        <span class="focus-input" data-placeholder="ФИО"></span>
    </div>

    <div class="auth-form-input validate-input" data-validate="Используйте example@mail.ru">
        <input class="input" type="text" name="mail">
        <span class="focus-input" data-placeholder="Почта"></span>
    </div>

    <div class="auth-form-input validate-input" data-validate="Введите пароль">
        <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
        </span>
        <input class="input" type="password" name="password">
        <span class="focus-input" data-placeholder="Пароль"></span>
    </div>

    <div class="auth-form-input validate-input" data-validate="Повторите пароль">
        <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
        </span>
        <input class="input" type="password" name="password2">
        <span class="focus-input" data-placeholder="Пароль"></span>
    </div>

    <div class="container-auth-form-btn">
        <div class="auth-form-btn">
            <div class="auth-form-bgbtn"></div>
            <button class="btn">Зарегистрироваться</button>
        </div>
    </div>

    

    <div class="text-center">
        <span class="txt1">
            Уже зарегистрированы?
        </span>

        <a href="/auth" class="txt2">
            Авторизироваться
        </a>
    </div>

</form>
