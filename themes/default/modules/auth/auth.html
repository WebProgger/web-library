<form class="auth-form validate-form">
    <span class="auth-form-title">
        Авторизация
    </span>

    <div class="auth-form-input validate-input" data-validate="Используйте example@mail.ru">
        <input class="input" type="text" name="email">
        <span class="focus-input" data-placeholder="Почта"></span>
    </div>

    <div class="auth-form-input validate-input" data-validate="Введите пароль">
        <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
        </span>
        <input class="input" type="password" name="pass">
        <span class="focus-input" data-placeholder="Пароль"></span>
    </div>

    <div class="container-auth-form-btn">
        <div class="auth-form-btn">
            <div class="auth-form-bgbtn"></div>
            <button class="btn">Авторизироваться</button>
        </div>
    </div>

    

    <div class="text-center">
        <span class="txt1">
            Не зарегистрированы?
        </span>

        <a href="#" class="txt2">
            Зарегистрироваться
        </a>
    </div>

</form>
